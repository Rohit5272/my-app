<div class="container">
    <h3>Profile</h3>
    <div class="main">
        <div class="left">
            <div class="photo">
                <img src="{{data.profilePicture}}" alt="">
            </div>
            <div class="btn">
                <button>Edit Photo</button>
                <button>Edit Profile</button>
            </div>
        </div>
        <div class="right">
            <p>
                I'm {{data.firstName}} {{data.lastName}} and Im above 20 years and <br>
                you can send your email to <br>
                <strong>{{data.email}}</strong>. I live in the state of <br>
                Alaska. I like play hockey, football,  and reading <br>
                books. And please send me newsletters. please <br>
                reach out to me on my phone numbers {{data.number}}.
            </p>
            <br>
            <button>I Agree</button>
        </div>
    </div>
</div>
